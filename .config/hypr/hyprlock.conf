# Hyprlock configuration
# https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = SF Pro Display
    position = 0, -20
    halign = center
    valign = center
}

# User info
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = SF Pro Display
    position = 0, -150
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff99">Enter Password...</span>
    hide_input = false
    position = 0, -250
    halign = center
    valign = center
}
