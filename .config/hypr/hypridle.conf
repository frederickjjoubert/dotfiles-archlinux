# Hypridle configuration
# https://wiki.hypr.land/Hypr-Ecosystem/hypridle/

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn displays on after sleep
}

# Dim screen after 5 minutes (300 seconds)
listener {
    timeout = 300
    on-timeout = brightnessctl -s set 10%       # dim screen to 10%
    on-resume = brightnessctl -r                # restore previous brightness
}

# Lock screen after 10 minutes (600 seconds)
listener {
    timeout = 600
    on-timeout = loginctl lock-session          # trigger lock
}

# Turn off displays after 15 minutes (900 seconds)
listener {
    timeout = 900
    on-timeout = hyprctl dispatch dpms off      # turn off displays
    on-resume = hyprctl dispatch dpms on        # turn on displays when activity detected
}

# Suspend after 30 minutes (1800 seconds)
listener {
    timeout = 1800
    on-timeout = systemctl suspend              # suspend system
}
